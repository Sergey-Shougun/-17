{% extends 'default.html' %}

{% block content %}
    <h1>
        {% if object %}
            Редактирование статьи
        {% else %}
            Создание новой статьи
        {% endif %}
    </h1>
    
    <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="btn-group">
        <button type="submit" class="btn">Сохранить</button>
        <a href="{% if object %}{% url 'NewsPortal:article_detail' object.pk %}{% else %}{% url 'NewsPortal:article_list' %}{% endif %}" class="btn">
            Отмена
        </a>
    </div>
</form>
{% endblock %}
