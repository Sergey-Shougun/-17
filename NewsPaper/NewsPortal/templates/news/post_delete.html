{% extends 'default.html' %}

{% block content %}
    <h1>Удаление публикации</h1>
    <p>Вы уверены, что хотите удалить "{{ object.title }}"?</p>

    <form action="" method="post">
        {% csrf_token %}
        <button type="submit" class="btn danger">Подтвердить удаление</button>
        <a href="{% if object.post_type == 'NW' %}{% url 'NewsPortal:news_detail' object.pk %}{% else %}{% url 'NewsPortal:article_detail' object.pk %}{% endif %}" class="btn">
            Отмена
        </a>
    </form>
{% endblock %}
